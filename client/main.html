<head>
<title>Countdown Calendar</title>
</head>

<template name="layout">
  {{> yield}}
</template>

<template name="main">
	<!--{{#if currentGoal}}
		{{>goalCalendar}}
	{{else}} -->
		{{>goalCreator}}
	<!--{{/if}}-->
</template>

<template name="goalCreator">
	<div class="goal-creator">
		<p>I would like to <input type="text" id="goal-name" placeholder="learn meteor"> everyday for <input type="number" id="goal-period" placeholder="30"> days</p>
		
		<a href="#0" id="start">Start</a>
	</div>
</template>

<template name="goalCalendar">
	
	<div class="goal-calendar">
		<h2>{{name}}</h2>
		<div class="days-left">{{daysLeft length days}}</div>
		<div class="days-wrapper">
		{{#each days}}
			<div class="day {{#if completed}}completed{{/if}}">
				<div class="date">
				{{getDate date}}
				</div>
			</div>

		{{/each}}
		</div>
	</div>
</template>
